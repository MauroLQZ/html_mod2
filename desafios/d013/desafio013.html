<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio-13</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse:collapse;
        }
        tr, td {
		   border:1px solid black;
		   padding:10px;
		}

    </style>
</head>
<body>
    <table>
         <tr>
            <td>1</td>
            <td>2</td>
            <th rowspan="2">3</th>
            <td>4</td>
         </tr>
         <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
         </tr>
         <tr>
            <th colspan="3">8</th>
            <td>9</td>
         </tr>
         <tr>
            <th rowspan="2">10</th>
            <th colspan="2">11</th>
            <td>12</td>
         </tr>
         <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
         </tr>
    </table>
</body>
</html>
