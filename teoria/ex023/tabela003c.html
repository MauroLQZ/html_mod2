<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
	<style>
	    body{		    
		   font-family:Arial,Helvetica,sans-serif;		
		}
		table {
		   width: 300px;
		   border-collapse: collapse;
		}
		th, td{
		   border:1px solid black;
		   padding:10px;
		   text-align: center;
		}
	</style>
</head>
</head>
<body>
	<h1>Mesclagem de CÃ©lulas</h1>
	<table>
		<tr>
		  <td>A</td> 
		  <th colspan="3">B</th>
		</tr>
		<tr>
		  <th rowspan="3">D</th> 
		  <th>E</th>
	      <td colspan="2">F</td> 
		</tr>
		<tr>
		   
		  <td>H</td>
		  <td>I</td>
		  <td>J</td>
		  
		</tr>
		<tr>
		  <th colspan="2">M</th>
		  <td>N</td> 
		</tr> 
	</table>
</body>
</html>
